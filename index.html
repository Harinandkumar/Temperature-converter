<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Temperature converter</h1>
      <div class="input-div">
        <label for="">Celsius <span id="sp1">:</span></label>
        <input type="number" value="0" id="cel" class="inp" />
      </div>
      <div class="input-div">
        <label for="">Fahrenheit <span id="sp2">:</span></label>
        <input type="number" value="32" id="fah" class="inp" />
      </div>
      <div class="input-div">
        <label for="">Kelvin <span id="sp3">:</span></label>
        <input type="number" value="273.15" id="kel" class="inp" />
      </div>
    </div>
    <video id="background-video" autoplay loop muted>
      <source
        src="mixkit-smoke-effect-over-black-background-1967-full-hd (online-video-cutter.com).mp4"
        type="video/mp4"
      />
    </video>

    <script src="script.js"></script>
  </body>
</html>
